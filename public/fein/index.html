<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>s1c.live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
      --bg-deep: #03020a;
      --glow-a: #4cf2ff;
      --glow-b: #ff49d0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 20% 30%, rgba(76, 242, 255, 0.18), transparent 55%),
                  radial-gradient(circle at 75% 15%, rgba(255, 73, 208, 0.18), transparent 50%),
                  var(--bg-deep);
      color: #fff;
      overflow: hidden;
    }

    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 3px;
      opacity: 0.08;
      mix-blend-mode: screen;
    }

    .stars {
      position: fixed;
      inset: -20%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 160px 160px;
      animation: driftStars 40s linear infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes driftStars {
      from { transform: translate3d(0,0,0); }
      to { transform: translate3d(-80px,-120px,0); }
    }

    .dvd-stage {
      position: fixed;
      inset: clamp(20px, 4vmin, 64px);
      border-radius: clamp(12px, 4vmin, 32px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 60px rgba(5,0,20,0.45), inset 0 0 45px rgba(0,0,0,0.45);
      overflow: hidden;
      backdrop-filter: blur(40px);
      background: rgba(3,2,12,0.68);
    }

    .dvd-stage::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(76,242,255,0.2), rgba(255,73,208,0.16));
      filter: blur(120px);
      opacity: 0.45;
    }

    .dvd-logo {
      position: absolute;
      width: clamp(140px, 24vmin, 320px);
      height: clamp(110px, 18vmin, 240px);
      display: grid;
      place-items: center;
      border-radius: 30px;
      background: rgba(6,7,18,0.75);
      box-shadow: 0 20px 45px rgba(5,0,20,0.4), inset 0 0 30px rgba(255,255,255,0.06);
      overflow: hidden;
    }

    .dvd-logo img {
      width: 90%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.35)) drop-shadow(0 0 24px rgba(76,242,255,0.5));
    }

    .dvd-glow {
      position: absolute;
      inset: -15%;
      border-radius: 40px;
      background: linear-gradient(135deg, var(--glow-a), var(--glow-b));
      opacity: 0.45;
      filter: blur(55px);
      z-index: -1;
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.45);
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="stars"></div>

  <div class="dvd-stage" id="dvdStage">
    <div class="dvd-logo" id="dvdLogo">
      <span class="dvd-glow" id="dvdGlow"></span>
      <img src="https://img.fortifiedfantasy.com/assets/s1clive.png" alt="s1c.live" />
    </div>
  </div>

  <footer>press play ? find the signal</footer>

  <script>
    (function bounceLogo(){
      const logo = document.getElementById('dvdLogo');
      const glow = document.getElementById('dvdGlow');
      const stage = document.getElementById('dvdStage');
      const combos = [
        ['#4cf2ff', '#ff49d0'],
        ['#4cffb6', '#4c8cff'],
        ['#ffd24c', '#ff49d0'],
        ['#7e5dff', '#4cf2ff']
      ];
      let x = 120;
      let y = 150;
      let vx = 0.22;
      let vy = 0.18;
      let last = performance.now();

      function paintGlow([a,b]){
        glow.style.background = linear-gradient(135deg, , );
        document.documentElement.style.setProperty('--glow-a', a);
        document.documentElement.style.setProperty('--glow-b', b);
      }

      paintGlow(combos[0]);

      function loop(now){
        const dt = now - last;
        last = now;
        const maxX = stage.clientWidth - logo.offsetWidth;
        const maxY = stage.clientHeight - logo.offsetHeight;
        x += vx * dt;
        y += vy * dt;
        let bounced = false;
        if (x <= 0 || x >= maxX){
          vx = -vx;
          x = Math.max(0, Math.min(x, maxX));
          bounced = true;
        }
        if (y <= 0 || y >= maxY){
          vy = -vy;
          y = Math.max(0, Math.min(y, maxY));
          bounced = true;
        }
        logo.style.transform = 	ranslate(px, px);
        if (bounced){
          paintGlow(combos[Math.floor(Math.random()*combos.length)]);
        }
        requestAnimationFrame(loop);
      }

      new ResizeObserver(() => {
        const maxX = stage.clientWidth - logo.offsetWidth;
        const maxY = stage.clientHeight - logo.offsetHeight;
        x = Math.min(Math.max(0, x), maxX);
        y = Math.min(Math.max(0, y), maxY);
      }).observe(stage);

      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
